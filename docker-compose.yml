services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: network-toolkit-frontend
    restart: unless-stopped
    ports:
      - "8081:80/tcp"
    environment:
      - BACKEND_URL=http://localhost:8011
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s